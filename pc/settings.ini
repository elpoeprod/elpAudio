[General]
themePath=themes/default/theme.ini
visualiserBars=32
windowSticksToEdges=1
framerate=30
EnableOldThemes=1
OpenMigratedListAfterConverting=1
SkipFrames=1
FramesForSkip=1
VerticalSync=0
RecursiveFolders=1
AudioBufferSize=256
SkipFileDriveCheck=1
AllowBalloonNotifications=1
volume=100
lastSong=3
lastVisualiser=3
shuffleSongs=0
repeatSong=0

[Caption]
customCaptionIdle=elpAudio %v
customCaptionPlay=(%t2 / %ta2) elpAudio %v [%pn/%ps]
customCaptionChange1=(%t2 / %ta2) elpAudio %v [%pn/%ps]
customCaptionChange2=(%sn) elpAudio %v [%pn/%ps]
captionChangeSpeed=3
changeCaption=1
textSpeed=25

